<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function greet(){
        let name = document.querySelector('#name').value;
        alert('hello, ' + name)
      }
      document.querySelector('form').addEventListener('submit', greet)
    </script>
    <title>
      search
    </title>
  </head>
  <body>
    <form>
      <input autocomplete="off" autofocus id= "name" placeholder="what is your name?">
      <input type="submit" value="Greet Me">
    </form>
  </body>
</html>
